<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease-in-out;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #fcb69f;
      color: white;
      border: none;
      padding: 10px 15px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #ff8b66;
    }
    a {
      text-decoration: none;
      color: #ff7e5f;
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login / Register</h2>
    <input type="text" id="username" placeholder="Enter username" required />
    <input type="password" id="password" placeholder="Enter password" required />
    <button id="register">Register</button>
    <button id="login">Login</button>
    <a href="index.html">â¬… Back to Home</a>
  </div>

  <script>
    const registerBtn = document.getElementById("register");
    const loginBtn = document.getElementById("login");

    registerBtn.addEventListener("click", () => {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (!user || !pass) return alert("Enter both fields!");
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if (users[user]) return alert("User already exists!");
      users[user] = { password: pass };
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registered successfully!");
    });

    loginBtn.addEventListener("click", () => {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if (!users[user] || users[user].password !== pass) return alert("Invalid credentials!");
      localStorage.setItem("currentUser", user);
      window.location.href = "tracker.html";
    });
  </script>
</body>
</html>
